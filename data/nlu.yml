version: "3.1"

nlu:

- intent: greet
  examples: |
    - hi
    - hello
    - hey

- intent: provide_first_name
  examples: |
    - [Ben](first_name)
    - [May](first_name)
    - I am [John](first_name)
    - I'm [Alice](first_name)
    - Call me [Bob](first_name)

- intent: provide_last_name
  examples: |
    - My last name is [Johnson](last_name)
    - It is [Williams](last_name)
    - [Smith](last_name)
    - [Bressington](last_name)

- intent: provide_company_name
  examples: |
    - My company name is [ABC Inc.](company_name)
    - Our company is called [XYZ Ltd.](company_name)
    - [Automate Boring](company_name)

- intent: provide_company_role
  examples: |
    - I am a [CEO](company_role)
    - My role is [a engineer](company_role)
    - [PM](company_role)

- intent: provide_email
  examples: |
    - [ben@automateboring.net](email)
    - My email is [email@example.com](email)
    - You can reach me at [email@example.com](email)
    - Here's my email: [email@example.com](email)